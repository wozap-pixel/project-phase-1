<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Planner</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col justify-center items-center">

  <div class="max-w-4xl w-full p-4">

    <h1 class="text-3xl font-bold mb-4 text-center">Budget Planner</h1>

    <!-- Income Form -->
    <div class="mb-8">
      <h2 class="text-lg font-medium mb-2">Add Income</h2>
      <form id="income-form" class="flex flex-col md:flex-row md:items-center space-y-2 md:space-y-0 md:space-x-4">
        <input type="number" id="income-amount" name="income-amount"
          class="border px-2 py-1 rounded-md w-full md:w-1/3" placeholder="Amount" required>
        <input type="text" id="income-description" name="income-description"
          class="border px-2 py-1 rounded-md w-full md:w-1/3" placeholder="Description" required>
        <button type="submit"
          class="bg-blue-500 text-white py-1 px-4 rounded-md hover:bg-blue-600 transition duration-200 w-full md:w-auto">Add
          Income</button>
      </form>
      <div class="mt-4">
        <h3 class="text-lg font-medium mb-2">Income Balance</h3>
        <p id="income-balance" class="text-2xl font-bold">0.00</p>
      </div>
      <div class="mt-4">
        <h3 class="text-lg font-medium mb-2">Income Transactions</h3>
        <ul id="income-transactions"
          class="border rounded-md overflow-hidden divide-y divide-gray-300 max-h-72 overflow-y-auto">
          <!-- Income transactions will be dynamically added here -->
        </ul>
      </div>
    </div>

    <!-- Expense Form -->
    <div class="mb-8">
      <h2 class="text-lg font-medium mb-2">Add Expense</h2>
      <form id="expense-form" class="flex flex-col md:flex-row md:items-center space-y-2 md:space-y-0 md:space-x-4">
        <input type="number" id="expense-amount" name="expense-amount"
          class="border px-2 py-1 rounded-md w-full md:w-1/3" placeholder="Amount" required>
        <input type="text" id="expense-description" name="expense-description"
          class="border px-2 py-1 rounded-md w-full md:w-1/3" placeholder="Description" required>
        <button type="submit"
          class="bg-red-500 text-white py-1 px-4 rounded-md hover:bg-red-600 transition duration-200 w-full md:w-auto">Add
          Expense</button>
      </form>
      <div class="mt-4">
        <h3 class="text-lg font-medium mb-2">Expense Balance</h3>
        <p id="expense-balance" class="text-2xl font-bold">0.00</p>
      </div>
      <div class="mt-4">
        <h3 class="text-lg font-medium mb-2">Expense Transactions</h3>
        <ul id="expense-transactions"
          class="border rounded-md overflow-hidden divide-y divide-gray-300 max-h-72 overflow-y-auto">
          <!-- Expense transactions -->
        </ul>
      </div>
    </div>

    <!-- Total Balance -->
    <div class="mt-8">
      <h2 class="text-lg font-medium mb-2">Total Balance</h2>
      <p id="total-balance" class="text-2xl font-bold">0.00</p>
    </div>

  </div>

  
  <script src="index.js"></script>

</body>

</html>
